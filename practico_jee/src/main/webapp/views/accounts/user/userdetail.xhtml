<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:form id="userdetailForm" styleClass="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4"><h:outputText value="Datos del usuario" styleClass="control-label"/></div>
  </div>
   <div class="form-group">
    <h:outputLabel for="username" value="username:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputText id="username" value="#{accountsController.currentUser.username}" disabled="true" styleClass="form-control"/></div>
  </div>
  <div class="form-group">
    <h:outputLabel for="email" value="Email:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputText id="email" value="#{accountsController.currentUser.email}" disabled="true" styleClass="form-control"/></div>
  </div>
  <div class="form-group">
    <h:outputLabel for="firstName" value="First Name:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputText id="firstName" value="#{accountsController.currentUser.name}" styleClass="form-control"/></div>
  </div>
  <div class="form-group">
    <h:outputLabel for="lastName" value="Last Name:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputText id="lastName" value="#{accountsController.currentUser.lastname}" styleClass="form-control"/></div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2"><h:commandButton id="logout" action="#{accountsController.logout()}" value="Logout" class="btn btn-default"/></div>
    <ui:fragment rendered="#{accountsController.admin}">
     <div class="col-sm-2"><h:button id="admin" outcome="/views/accounts/admin/admin.xhtml" value="Administer Users" class="btn btn-warning"/></div>
    </ui:fragment>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2"><h:commandButton id="update" action="#{accountsController.update()}" value="Update" class="btn"/></div>
    <div class="col-sm-2"><h:button id="changepassword" outcome="/views/accounts/user/changepassword.xhtml" value="Change Password" class="btn"/></div>
  </div>
  <div class="form-group">
    <h:messages p:name="userdetailForm:messages" globalOnly="true" showDetail="true" styleClass="col-sm-offset-2 col-sm-4" />
  </div>
</h:form>
</f:view>
