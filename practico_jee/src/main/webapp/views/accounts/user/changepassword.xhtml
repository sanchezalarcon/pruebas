<ui:composition template="/views/template/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:define name="title"><h:outputText value="Java EE PrÃ¡ctico - Cambiar Password" /></ui:define>
<ui:define name="content">
<h:form id="changepasswordForm" styleClass="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4"><h:outputText value="Change Password" styleClass="control-label"/></div>
  </div>
  <div class="form-group">
    <h:outputLabel value="Email:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputText value="#{accountsController.currentUser.email}" disabled="true" styleClass="form-control"/></div>
  </div>
  <div class="form-group #{accountsController.isValid('changepasswordForm:password')?'':'has-error'}">
    <h:outputLabel for="password" value="Password:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputSecret id="password" value="#{accountsController.currentUser.password}" styleClass="form-control" p:aria-describedby="changepasswordForm:helpforpassword"/>
      <h:message id="helpforpassword" styleClass="help-block" for="password"/>
    </div>
  </div>
  <div class="form-group">
    <h:outputLabel for="confirmPassword" value="Confirm Passwd:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputSecret id="confirmPassword" value="#{accountsController.passwordConfirmation}" styleClass="form-control"/></div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2"><h:commandButton id="updatePassword" action="#{accountsController.updatePassword()}" value="Update Password" styleClass="btn btn-default"/></div>
    <div class="col-sm-2"><h:button outcome="/views/accounts/accounts.xhtml" value="Cancel" styleClass="btn"/></div>
  </div>
  <div class="form-group">
    <h:messages p:name="changepasswordForm:messages" globalOnly="true" showDetail="true" styleClass="col-sm-offset-2 col-sm-4" />
  </div>
</h:form>
</ui:define>
</ui:composition>
