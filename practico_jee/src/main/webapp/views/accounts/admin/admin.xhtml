<ui:composition template="/views/template/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:define name="title"><h:outputText value="Java EE PrÃ¡ctico - Admin" /></ui:define>
<ui:define name="content">
<h:form id="adminForm">
  <h:dataTable id="users" value="#{accountsController.users}" var="u" styleClass="table">
  <h:column><f:facet name="header">UserName</f:facet><h:outputText value="#{u.username}" /></h:column>
    <h:column><f:facet name="header">Email</f:facet><h:outputText value="#{u.email}" /></h:column>
    <h:column><f:facet name="header">First Name</f:facet><h:outputText value="#{u.name}" /></h:column>
    <h:column><f:facet name="header">Last Name</f:facet><h:outputText value="#{u.lastname}" /></h:column>
    <h:column><f:facet name="header">Role</f:facet><h:outputText value="#{u.roleid.name}" /></h:column>
    <h:column><f:facet name="header">Remove</f:facet><h:commandButton id="remove" rendered="#{accountsController.currentUser.username ne u.username}" action="#{accountsController.removeUser(u.username)}" value="Remove" styleClass="btn btn-xs" /></h:column>
  </h:dataTable>
  <h:messages p:name="adminForm:messages" globalOnly="true" showDetail="true" />
</h:form>
</ui:define>
</ui:composition>
